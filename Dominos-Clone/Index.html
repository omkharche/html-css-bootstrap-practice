<!DOCTYPE html>
<html>
    <head>
        <title>Domino's Pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row hh">
                <div class="col-1" style="width: 30%;">
                    <img src="assets/logo.png" style="height: 31px; margin-top: 15px; margin-left: 20%;">
                </div>
                <div class="col-1 hi">
                    OUR MENU
                </div>
                <div class="col-1 hi">
                    DOMINOS STORE 
                </div>
                <div class="col-1 hi">
                    GIFT CARD
                </div>
                <div class="col-1 hi">
                    CORPORATE ENQUIRY
                </div>
                <div class="col-1 hi">
                    CONTACT
                </div>
                <div class="col-1" style=" margin-left:4%; margin-top: 17px;">
                    <input type="button" class="hb" value="Download App" style="background-color: #f1353a; color: white; font-size: 15px; border: none; width: 142px; height: 36px;">
                </div>
            </div>
        </div>
        <div class="container-fluid hbc">
            <div class="row">
                <div class="col-1" style="width: 29%; margin-top: 10%; margin-left: 5%;">
                    <span style="color:white; font-size: 30px; font-weight: 500;">Domino's online ordering</span><br>
                    <span style="color: #5487bd; font-size: large; font-weight:500;">Yummy pizza delivered fast & fresh</span>
                    <span> <input type="button" class="bbtn" value="ORDER ONLINE NOW"></span>
                    <span> <img src="assets/bimg2.jpg" class="bimg2"></span>
                </div>
                <div class="col-1">
                    <img src="assets/bimg1.png" style=" margin-top: 15%; height: 410px;" >
                </div>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1" style="background-color: #eeeeee; width: 100%; height: 32px; font-size: 13px; padding-top: 6px; padding-left: 30px; ">
                    <a href="#" style="text-decoration: none; color:#19669c">Home</a>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col" style="font-size: 23px; font-weight: 720; color: #6481a1;">
                    Coupons & Offers
                </div>
            </div>
            <!-- slider -->
            <div class="row">
                <div class="col">
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active cd">
                            <img src="assets/cimg1.jpg" alt="...">
                          </div>
                          <div class="carousel-item cd">
                            <img src="assets/cimg2.jpg" alt="...">
                          </div>
                          <div class="carousel-item cd">
                            <img src="assets/cimg3.jpg" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
