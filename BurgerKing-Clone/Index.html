<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background: white; height: 70px;">
                <div class="col-1 logo-div">
                    <img src="https://www.burgerking.in/static/media/logo.d0829240.png" alt="logo" style="height: 110%; width: 100%; margin-left: 20px;"> 
                </div>
                <div class="col-1 style-1" style="width: 130px; padding: 0px; margin-left: 17px;">
                    DINE-IN/TAKEWAY
                </div>
                <div class="col-1" style="width:30px">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" style="background-color:#ec7600; width: 38px; margin-left: -50px; height: 22px; margin-top: 25px;" checked>
                    </div>
                </div>
                <div class="col-1" style="width: 109px; margin-left: 4px;">
                    <pre class="style-1" style="font-size: 15px; color: #ec7600; font-family: Arial, Helvetica, sans-serif;   margin-top: 25px; "> DELIVERY</pre>
                </div>
                <div class="col-1" style="padding: 0px; background-color: #dadada; height: 25px; width: 1px; margin-top: 20px;">
                </div>
                <div class="col-1" style="background-color:#f3f0ebdb; height: 40px; width: 250px; border-radius: 20px; margin-left: 15px; margin-top:15px; text-align: center;" >
                    <i class="material-icons" style=" margin-top: 10px; color: #ec7600; font-size: 16px;">place</i>
                    <span style="font-size: 13px;">Tap on it to pick your location..</span>
                </div>
                <div class="col-1" style="width: auto; padding-right: 0px;">
                    <div class="container">
                        <div class="row">
                            <div class="col-1 nbd-icon" style="margin-left: 50px;">
                                <img src="https://www.burgerking.in/static/media/dine-in-black.c32e1cdd.svg">
                            </div>
                            <div class="col-1 nbd-align style-1">
                                <span>NEARBY STORES</span>
                            </div>
                            <div class="col-1 nbd-icon">
                                <img src="https://www.burgerking.in/static/media/offers-inactive.81dcb21f.svg">
                            </div>
                            <div class="col-1 nbd-align style-1">
                                <span>KING DEALS</span>
                            </div>
                            <div class="col-1 nbd-icon">
                                <img src="https://www.burgerking.in/static/media/login-inactive.de941b20.svg">
                            </div>
                            <div class="col-1 nbd-align style-1">
                                <span>LOGIN</span>
                            </div>
                            <div class="col-1 nbd-icon">
                                <img src="https://www.burgerking.in/static/media/cart.3ff203fa.svg">   
                            </div>
                            <div class="col-1 nbd-align style-1">
                                <span>CART</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1" style="padding: 0px; width: 30px; margin-top: 19px;">
                    <img src="https://www.burgerking.in/static/media/search.03064934.svg">
                </div>
            </div>
        </div>
    </body>
</html>
